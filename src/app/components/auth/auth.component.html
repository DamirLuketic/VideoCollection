<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <p id="login-form-link">Login</p>
            </div>
            <div class="col-xs-6">
              <p>Register</p>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">

              <!-- Login part -->
              <form>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group p text-center">
                      <input type="checkbox" name="remember" id="remember" style="cursor: pointer">
                      <label for="remember" style="cursor: pointer"> Remember Me</label>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Login</button>
                  </div>
                </div>

              </form>

      <!-- Regiter part -->
              <form>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" id="name" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="email" id="email" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="password">Password*</label>
                      <input type="password" id="password" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="repeatPassword">Repeat password</label>
                      <input type="password" id="repeatPassword" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">Register</button>
                    <a class="btn btn-danger">Clear</a>
                    <p style="text-align: right">* min. 6 symbols</p>
                  </div>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
