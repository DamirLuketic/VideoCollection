<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-heading">
          <div class="row">
            <div class="col-xs-6">
              <p id="login-form-link" [ngClass]="{active: isLogin}" (click)="toLogin()">Login</p>
            </div>
            <div class="col-xs-6">
              <p [ngClass]="{active: !isLogin}" (click)="toRegister()">Register</p>
            </div>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">

              <!-- Login part -->
              <form *ngIf="isLogin; else register" [formGroup]="loginForm" (ngSubmit)="submitLogin()">

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="emailName">E-mail or name</label>
                      <input type="text" id="emailName" class="form-control" formControlName="emailName">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" id="password" class="form-control" formControlName="password">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group p text-center">
                      <label for="remember" style="cursor: pointer"> Remember Me</label>
                      <input type="checkbox" name="remember" id="remember" style="cursor: pointer" formControlName="remember">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
                  </div>
                </div>

              </form>

      <!-- Register part -->
              <ng-template #register>
                <form [formGroup]="registerForm" (ngSubmit)="submitRegister()">

                  <div class="row">

                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                      </div>
                    </div>

                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email" email>
                      </div>
                    </div>

                    <div class="col-xs-12">
                      <div class="form-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" class="form-control" formControlName="password">
                      </div>
                    </div>

                    <div class="col-xs-12" *ngIf="passwordLength()">
                      <div class="form-group">
                        <label for="repeatPassword">Repeat password</label>
                        <input type="password" id="repeatPassword" class="form-control" formControlName="repeatPassword">
                      </div>
                    </div>

                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
                      <a class="btn btn-danger" (click)="onCancel()">Clear</a>
                      <p style="text-align: right">* min. 6 symbols</p>
                    </div>

                  </div>
                </form>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
