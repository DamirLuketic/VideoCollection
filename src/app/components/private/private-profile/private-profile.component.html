<div class="container">
<div class="row">
    <div class="col-lg-6 col-lg-offset-3">
        <form [formGroup]="profileForm" (ngSubmit)="submitProfile()">
            <div class="row">

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" class="form-control" formControlName="email" email>
                    </div>
                </div>

                <div class="col-xs-12">
                    <p><b>Visible:</b></p>
                    <div>
                        <label>Yes
                            <input type="radio" formControlName="isVisible" [value]="1">
                        </label>
                        <label>No
                            <input type="radio" formControlName="isVisible" [value]="0">
                        </label>
                    </div>
                </div>

                <div class="col-xs-12">
                    <p><b>Country:</b></p>
                    <select2 #select2Countries
                             id="select2Countries"
                             [data]="countriesData"
                             [options]="countriesOptions"
                             [value]="userCountry ? userCountry.split(',') : ''"
                            ></select2>
                </div>

            </div>
        </form>
    </div>
</div>
</div>
