<div id="editSection">
  <div class="row">
    <div class="col-sm-2">
      <div class="selectList">
        <ul>
          <li><button class="btnSelect btn btn-info" (click)="openSection('sectionMovie')">Movie</button></li>
          <li><button class="btnSelect btn btn-info" (click)="openSection('sectionMedia')">Media</button></li>
          <li><button class="btnSelect btn btn-info" (click)="openSection('sectionCode')">Code</button></li>
          <li><button class="btnSelect btn btn-info" (click)="openSection('sectionPrivate')">Private</button></li>
        </ul>
      </div>
    </div>
    <div class="col-sm-10">
      <form [formGroup]="editVideo" (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <fieldset>
          <legend>Edit: "{{ currentMedia?.title }}"</legend>
          <div class="row">
            <div class="part-movie" [ngClass]="{'hideSection': !sectionMovie}">

              <!-- Directors -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="directors">Directors** (with ","):</label>
                  <input type="text" id="directors" formControlName="directors" class="form-control" [value]="currentMedia?.directors">
                </div>
              </div>

              <!-- Title -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="title">Title*:</label>
                  <input type="text" id="title" formControlName="title" class="form-control" [value]="currentMedia?.title">
                </div>
              </div>

              <!-- Release date -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="releaseDate">Release year:</label>
                  <input type="text" id="releaseDate" formControlName="release_date" class="form-control" [value]="currentMedia?.release_date">
                </div>
              </div>

              <!-- Theatrical release date -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="theatricalReleaseDate">Theatrical release year:</label>
                  <input type="text" id="theatricalReleaseDate" formControlName="theatrical_release_date" class="form-control" [value]="currentMedia?.theatrical_release_date">
                </div>
              </div>

              <!-- Run time -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="runTime">Run time:</label>
                  <input type="text" id="runTime" formControlName="run_time" class="form-control" [value]="currentMedia?.run_time">
                </div>
              </div>

              <!-- Languages -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="languages">languages** (with ","):</label>
                  <input type="text" id="languages" formControlName="languages" class="form-control" [value]="currentMedia?.languages">
                </div>
              </div>

              <!-- Actors -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="actors">Actors** (with ","):</label>
                  <input type="text" id="actors" formControlName="actors" class="form-control" [value]="currentMedia?.actors">
                </div>
              </div>

              <!-- Studio -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="studio">Studio:</label>
                  <input type="text" id="studio" formControlName="studio" class="form-control" [value]="currentMedia?.studio">
                </div>
              </div>

              <!-- Genres -->
              <div class="col-md-3">
                <p><b>Genres:</b></p>
                <select2 id="select2Genres"
                         [data]="genresData"
                         [options]="genresOptions"
                ></select2>
              </div>

              <!-- Countries -->
              <div class="col-md-3">
                <p><b>Countries:</b></p>
                <select2 id="select2Countries"
                         [data]="countriesData"
                         [options]="countriesOptions"
                ></select2>
              </div>

            </div>

            <div class="part-media" [ngClass]="{'hideSection': !sectionMedia}">

              <!-- Year -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="year">Year:</label>
                  <input type="number" id="year" formControlName="year" min="1900" max="2100" class="form-control" [value]="currentMedia?.year">
                </div>
              </div>

              <!-- Media languages -->
              <div class="col-md-4">
                <div class="form-group">
                  <label for="mediaLanguages">Media languages (with ","):</label>
                  <input type="text" id="mediaLanguages" formControlName="media_languages" class="form-control" [value]="currentMedia?.media_languages">
                </div>
              </div>

              <!-- Subtitles -->
              <div class="col-md-5">
                <div class="form-group">
                  <label for="subtitles">Subtitles (with ","):</label>
                  <input type="text" id="subtitles" formControlName="subtitles" class="form-control" [value]="currentMedia?.subtitles">
                </div>
              </div>

              <!-- Format -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="format">Format:</label>
                  <input type="text" id="format" formControlName="format" class="form-control" [value]="currentMedia?.format">
                </div>
              </div>

              <!-- Region -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="region">Region:</label>
                  <input type="text" id="region" formControlName="region" class="form-control" [value]="currentMedia?.region">
                </div>
              </div>

              <!-- Aspect ratio -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="aspectRatio">Aspect ratio:</label>
                  <input type="text" id="aspectRatio" formControlName="aspect_ratio" class="form-control" [value]="currentMedia?.aspect_ratio">
                </div>
              </div>

              <!-- FSK -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="fsk">FSK:</label>
                  <input type="text" id="fsk" formControlName="fsk" class="form-control" [value]="currentMedia?.fsk">
                </div>
              </div>

              <div class="col-md-3">
                <p><b>Media type:</b></p>
                <select2 id="select2MediaTypes"
                         [data]="mediaTypeData"
                         [options]="mediaTypeOptions"
                ></select2>
              </div>

              <div class="col-md-3">
                <p><b>Conditions:</b></p>
                <select2 id="select2Conditions"
                         [data]="conditionData"
                         [options]="conditionOptions"
                ></select2>
              </div>

            </div>

            <div class="part-code" [ngClass]="{'hideSection': !sectionCode}">

              <!-- EAN -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="ean">EAN:</label>
                  <input type="text" id="ean" formControlName="ean" class="form-control" [value]="currentMedia?.ean">
                </div>
              </div>

              <!-- UPC -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="upc">UPC:</label>
                  <input type="text" id="upc" formControlName="upc" class="form-control" [value]="currentMedia?.upc">
                </div>
              </div>

              <!-- ISBN -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="isbn">ISBN:</label>
                  <input type="text" id="isbn" formControlName="isbn" class="form-control" [value]="currentMedia?.isbn">
                </div>
              </div>

              <!-- ASIN -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="asin">ASIN:</label>
                  <input type="text" id="asin" formControlName="asin" class="form-control" [value]="currentMedia?.asin">
                </div>
              </div>

            </div>

            <div class="part-private" [ngClass]="{'hideSection': !sectionPrivate}">

              <!-- Note -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="note">Note:</label>
                  <textarea id="note" formControlName="note" class="form-control" [value]="currentMedia?.note"></textarea>
                </div>
              </div>

              <!-- Private note -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="privateNote">Private note:</label>
                  <textarea id="privateNote" formControlName="private_note" class="form-control" [value]="currentMedia?.private_note"></textarea>
                </div>
              </div>

              <!-- For change -->
              <div class="col-md-3">
                <p><b>For change:</b></p>
                <div>
                  <label>Yes
                    <input type="radio" formControlName="for_change" [value]="1" [checked]="currentMedia?.for_change == 1">
                  </label>
                  <label>No
                    <input type="radio" formControlName="for_change" [value]="0" [checked]="currentMedia?.for_change == 0">
                  </label>
                </div>
              </div>

              <!-- Price -->
              <div class="col-md-3">
                <div class="form-group">
                  <label for="price">Price:</label>
                  <input type="text" id="price" formControlName="price" class="form-control" [value]="currentMedia?.price">
                </div>
              </div>

            </div>

            <div class="col-md-6 pull-right">
              <div class="form-group">
                <label for="insert">Insert</label>
                <input type="submit" class="btn btn-primary form-control" id="insert">
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div [hidden]="!msgInserted">
    <div class="popup">
      <div class="popup-body">
        <p>Media updated</p>
      </div>
    </div>
  </div>
  <div [hidden]="!msgError">
    <div class="popup">
      <div class="popup-body">
        <p>Not allowed to edit others user data</p>
      </div>
    </div>
  </div>
</div>
