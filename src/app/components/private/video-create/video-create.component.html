<div id="createVideo">
    <div class="row">

        <div class="col-sm-2">
            <div class="selectList">
                <ul>
                    <li><button class="btnSelect btn btn-info" (click)="openSection('part-movie')">Movie</button></li>
                    <li><button class="btnSelect btn btn-info" (click)="openSection('part-media')">Media</button></li>
                    <li><button class="btnSelect btn btn-info" (click)="openSection('part-code')">Code</button></li>
                    <li><button class="btnSelect btn btn-info" (click)="openSection('part-private')">Private</button></li>
                </ul>
            </div>
        </div>

        <div class="col-sm-10">
            <form [formGroup]="createVideo">
                <fieldset>
                    <legend>Add video to collection</legend>
                    <div class="row">

                        <div class="part-movie" style="display: none">

                            <!-- Directors -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="directors">Directors** (with ","):</label>
                                    <input type="text" id="directors" formControlName="directors" class="form-control">
                                </div>
                            </div>

                            <!-- Title -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="title">Title*:</label>
                                    <input type="text" id="title" formControlName="title" class="form-control">
                                </div>
                            </div>

                            <!-- Release date -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="releaseDate">Release date:</label>
                                    <input type="text" id="releaseDate" formControlName="release_date" class="form-control">
                                </div>
                            </div>

                            <!-- Theatrical release date -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="theatricalReleaseDate">Theatrical release date:</label>
                                    <input type="text" id="theatricalReleaseDate" formControlName="theatrical_release_date" class="form-control">
                                </div>
                            </div>

                            <!-- Run time -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="runTime">Run time:</label>
                                    <input type="text" id="runTime" formControlName="run_time" class="form-control">
                                </div>
                            </div>

                            <!-- Genres -->
                            <div class="col-md-3">
                                <p><b>Genres:</b></p>
                                <select2 id="select2Genres"
                                         [data]="genresData"
                                         [options]="genresOptions"
                                ></select2>
                            </div>

                            <!-- Countries -->
                            <div class="col-md-3">
                                <p><b>Countries:</b></p>
                                <select2 id="select2Countries"
                                         [data]="countriesData"
                                         [options]="countriesOptions"
                                ></select2>
                            </div>

                            <!-- Languages -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="languages">languages** (with ","):</label>
                                    <input type="text" id="languages" formControlName="languages" class="form-control">
                                </div>
                            </div>

                            <!-- Actors -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="actors">Actors** (with ","):</label>
                                    <input type="text" id="actors" formControlName="actors" class="form-control">
                                </div>
                            </div>


                            <!-- Studio -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="studio">Studio:</label>
                                    <input type="text" id="studio" formControlName="studio" class="form-control">
                                </div>
                            </div>

                        </div>

                        <hr />

                        <div class="part-media" style="display: none">

                            <!-- Year -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="year">Year:</label>
                                    <input type="number" id="year" formControlName="year" min="1900" max="2100" class="form-control">
                                </div>
                            </div>

                            <!-- Media type -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="mediaType">Media type:</label>
                                    <select id="mediaType" class="form-control" formControlName="media_type_id">
                                        <option *ngFor="let mt of mediaTypes" value="{{ mt.id }}">{{ mt.name }}</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Condition -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="condition">Condition:</label>
                                    <select id="condition" class="form-control" formControlName="condition_id">
                                        <option *ngFor="let c of conditions" value="{{ c.id }}">{{ c.name }}</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Format -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="format">Format:</label>
                                    <input type="text" id="format" formControlName="format" class="form-control">
                                </div>
                            </div>

                            <!-- Media languages -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="mediaLanguages">Media languages (with ","):</label>
                                    <input type="text" id="mediaLanguages" formControlName="media_languages" class="form-control">
                                </div>
                            </div>

                            <!-- Subtitles -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="subtiles">Subtitles (with ","):</label>
                                    <input type="text" id="subtiles" formControlName="subtiles" class="form-control">
                                </div>
                            </div>

                            <!-- Region -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="region">Region:</label>
                                    <input type="text" id="region" formControlName="region" class="form-control">
                                </div>
                            </div>

                            <!-- Aspect ratio -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="aspectRatio">Aspect ratio:</label>
                                    <input type="text" id="aspectRatio" formControlName="aspect_ratio" class="form-control">
                                </div>
                            </div>

                            <!-- FSK -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="fsk">FSK:</label>
                                    <input type="text" id="fsk" formControlName="fsk" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="part-code" style="display: none">

                            <!-- EAN -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="ean">EAN:</label>
                                    <input type="text" id="ean" formControlName="ean" class="form-control">
                                </div>
                            </div>

                            <!-- UPC -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="upc">UPC:</label>
                                    <input type="text" id="upc" formControlName="upc" class="form-control">
                                </div>
                            </div>

                            <!-- ISBN -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="isbn">ISBN:</label>
                                    <input type="text" id="isbn" formControlName="isbn" class="form-control">
                                </div>
                            </div>

                            <!-- ASIN -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="asin">ASIN:</label>
                                    <input type="text" id="asin" formControlName="asin" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="part-private" style="display: none">

                            <!-- Note -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="note">Note:</label>
                                    <textarea id="note" formControlName="note" class="form-control"></textarea>
                                </div>
                            </div>

                            <!-- Private note -->
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="privateNote">Private note:</label>
                                    <textarea id="privateNote" formControlName="private_note" class="form-control"></textarea>
                                </div>
                            </div>

                            <!-- For change -->
                            <div class="col-md-3">
                                <p><b>For change:</b></p>
                                <div>
                                    <label>Yes
                                        <input type="radio" formControlName="for_change" [value]="1">
                                    </label>
                                    <label>No
                                        <input type="radio" formControlName="for_change" [value]="0">
                                    </label>
                                </div>
                            </div>

                        </div>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
